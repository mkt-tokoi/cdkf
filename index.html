<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CoderDojo京都伏見</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="./fontawesome/css/fontawesome-all.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			body {
				background-image: url(img/CDRoundelWithLongText-LtBg_250_KyotoFushimi.png);
				background-position: left bottom;
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./md/CoderDojo.md"       data-separator="^={50}?" data-separator-vertical="^-{50}?" data-separator-notes="^Note:" data-charset="utf8"></section>
				<section data-markdown="./md/SignInToScratch.md" data-separator="^={50}?" data-separator-vertical="^-{50}?" data-separator-notes="^Note:" data-charset="utf8"></section>
				<section data-markdown="./md/Maze.md"            data-separator="^={50}?" data-separator-vertical="^-{50}?" data-separator-notes="^Note:" data-charset="utf8"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
